<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Streaming con CORS</title>
    
    <!-- Video.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video-js.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .player-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .url-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
        }

        .load-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            min-width: 120px;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .cors-options {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #17a2b8;
        }

        .proxy-selector {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .proxy-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-wrapper {
            margin-bottom: 20px;
        }

        .video-js {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }

        .info-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6c757d;
        }

        .status-dot.connected { background: #28a745; }
        .status-dot.loading { background: #ffc107; }
        .status-dot.error { background: #dc3545; }

        .sample-urls {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .sample-url {
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            cursor: pointer;
            word-break: break-all;
        }

        .sample-url:hover {
            background: #f5f5f5;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        @media (max-width: 768px) {
            .input-group { flex-direction: column; }
            .url-input { min-width: 100%; }
            .proxy-selector { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ Reproductor de Streaming</h1>
            <p>Con soporte para Proxy CORS</p>
        </div>

        <div class="player-container">
            <h3>ðŸ“º Cargar Stream</h3>
            
            <div class="cors-options">
                <h4>ðŸ”§ Opciones de Proxy CORS</h4>
                <div class="proxy-selector">
                    <div class="proxy-option">
                        <input type="radio" id="direct" name="proxy" value="direct" checked>
                        <label for="direct">Directo</label>
                    </div>
                    <div class="proxy-option">
                        <input type="radio" id="cors1" name="proxy" value="cors1">
                        <label for="cors1">Proxy 1</label>
                    </div>
                    <div class="proxy-option">
                        <input type="radio" id="cors2" name="proxy" value="cors2">
                        <label for="cors2">Proxy 2</label>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <input 
                    type="url" 
                    id="streamUrl" 
                    class="url-input" 
                    placeholder="Ingresa la URL del stream..."
                    value="https://wo.cma.footballii.ir/hls2/b1_high.m3u8"
                >
                <button onclick="loadStream()" class="load-btn" id="loadButton">
                    Cargar Stream
                </button>
            </div>

            <div class="video-wrapper">
                <video
                    id="streaming-player"
                    class="video-js vjs-default-skin"
                    controls
                    preload="auto"
                    width="100%"
                    height="500"
                >
                </video>
            </div>

            <div class="info-panel">
                <h4>ðŸ“Š Estado</h4>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Listo</span>
                </div>
                <div id="messageContainer"></div>
            </div>

            <div class="sample-urls">
                <h4>ðŸ”— URLs de Prueba</h4>
                <div class="sample-url" onclick="loadSampleUrl(this.textContent)">
                    https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8
                </div>
                <div class="sample-url" onclick="loadSampleUrl(this.textContent)">
                    https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8
                </div>
            </div>
        </div>
    </div>

    <!-- Video.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>

    <script>
        let player;
        let currentStream = null;

        // Inicializar cuando la pÃ¡gina cargue
        document.addEventListener('DOMContentLoaded', function() {
            initializePlayer();
        });

        function initializePlayer() {
            try {
                player = videojs('streaming-player', {
                    fluid: true,
                    responsive: true,
                    html5: {
                        vhs: {
                            withCredentials: false,
                            enableLowInitialPlaylist: true,
                            smoothQualityChange: true
                        }
                    }
                });

                setupPlayerEvents();
                updateStatus('Reproductor listo', 'connected');
                
            } catch (error) {
                console.error('Error al inicializar:', error);
                updateStatus('Error al inicializar', 'error');
            }
        }

        function setupPlayerEvents() {
            player.on('loadstart', function() {
                updateStatus('Cargando...', 'loading');
            });

            player.on('canplay', function() {
                updateStatus('Listo para reproducir', 'connected');
                showMessage('âœ… Stream cargado correctamente', 'success');
            });

            player.on('error', function() {
                const error = player.error();
                updateStatus('Error de reproducciÃ³n', 'error');
                
                let message = 'Error desconocido';
                if (error) {
                    switch (error.code) {
                        case 2:
                            message = 'Error de red - Prueba con Proxy CORS';
                            break;
                        case 4:
                            message = 'Stream no soportado - Activa Proxy CORS';
                            break;
                        default:
                            message = 'Error: ' + (error.message || 'Problema de reproducciÃ³n');
                    }
                }
                
                showMessage('âŒ ' + message, 'error');
                
                // Sugerir proxy si no estÃ¡ activado
                const selectedProxy = getSelectedProxy();
                if (selectedProxy === 'direct') {
                    setTimeout(() => {
                        showMessage('ðŸ’¡ TIP: Activa "Proxy 1" o "Proxy 2" arriba y vuelve a intentar', 'info');
                    }, 2000);
                }
            });
        }

        function getSelectedProxy() {
            const selected = document.querySelector('input[name="proxy"]:checked');
            return selected ? selected.value : 'direct';
        }

        function buildProxiedUrl(originalUrl) {
            const proxy = getSelectedProxy();
            
            switch (proxy) {
                case 'cors1':
                    return 'https://api.allorigins.win/raw?url=' + encodeURIComponent(originalUrl);
                case 'cors2':
                    return 'https://corsproxy.io/?' + originalUrl;
                default:
                    return originalUrl;
            }
        }

        function loadStream() {
            const urlInput = document.getElementById('streamUrl');
            const url = urlInput.value.trim();
            const loadButton = document.getElementById('loadButton');

            if (!url) {
                showMessage('âŒ Por favor ingresa una URL', 'error');
                return;
            }

            try {
                loadButton.textContent = 'Cargando...';
                loadButton.disabled = true;
                clearMessages();

                // Limpiar stream anterior
                if (currentStream) {
                    player.src('');
                    currentStream = null;
                }

                // Construir URL con proxy si es necesario
                const finalUrl = buildProxiedUrl(url);
                const proxy = getSelectedProxy();
                
                if (proxy !== 'direct') {
                    showMessage('ðŸ”„ Usando Proxy CORS...', 'info');
                }

                // Cargar el stream
                player.src({
                    src: finalUrl,
                    type: 'application/x-mpegURL'
                });

                currentStream = url;
                player.load();

                console.log('Cargando:', finalUrl);

            } catch (error) {
                console.error('Error:', error);
                showMessage('âŒ Error al cargar: ' + error.message, 'error');
            } finally {
                setTimeout(() => {
                    loadButton.textContent = 'Cargar Stream';
                    loadButton.disabled = false;
                }, 2000);
            }
        }

        function loadSampleUrl(url) {
            document.getElementById('streamUrl').value = url;
            loadStream();
        }

        function updateStatus(message, status) {
            document.getElementById('statusText').textContent = message;
            const dot = document.getElementById('statusDot');
            dot.className = 'status-dot ' + (status || '');
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const div = document.createElement('div');
            div.className = 'message ' + (type || 'info') + '-message';
            div.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(div);
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    if (container.contains(div)) {
                        container.removeChild(div);
                    }
                }, 5000);
            }
        }

        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        // Limpiar al cerrar
        window.addEventListener('beforeunload', function() {
            if (player) {
                player.dispose();
            }
        });
    </script>
</body>
</html>
